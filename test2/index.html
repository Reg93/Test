<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO list</title>
</head>
<body>
    <div class="wrapper">

        <div class="tabs">

            <div class="login">
                <div class="login-form">
                    <form onsubmit="return false;" action="post" class="form">
                        <label for="email">Email пользователя</label>
                        <input type="email" name="email" id="email" class="login__input" required>
                        <label for="password">Пароль</label>
                        <input type="password" name="password" id="password" class="login__input" required>
                        <button type="submit" class="login__button" >Log in</button>
                    </form>
                </div>
            </div>
    
            <div class="todo-list" id="todo-list">
                <div class="list-box">
                    <h1 class="list__title">Your TODO list</h1>
                    <input type="text" placeholder="Write your task" class="list__input">
                    <button type="submit" class="list__button">Add task</button>
                    <div class="list__items">
                    </div>
                    <p class="list__finish">All is done!</p>
                </div>
            </div>

        </div>

    </div>
    
   
    <script src="script.js"></script>
  
</body>
</html>
